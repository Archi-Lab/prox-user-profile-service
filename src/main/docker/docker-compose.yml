 
version: '3.3'

services:
  postgres-db:
    image: postgres
    volumes: 
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=dozent
      - POSTGRES_USER=dozent
      - POSTGRES_DB=user-profile-service
      - PGDATA=/var/lib/postgresql/data/pgdata

    ports:
      - 5432:5432

volumes:
 db-data:
    driver: local